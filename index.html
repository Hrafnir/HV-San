<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HV-SanApp | Operativ Sanitet</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">

    <!-- CSS Referanser -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="day-mode">

    <div id="app-container">
        
        <!-- HEADER -->
        <header id="main-header">
            <div class="header-content">
                <span id="app-title">HV-SAN <span class="version-tag">v1.0.7</span></span>
                <button id="night-mode-toggle" aria-label="Bytt Nattmodus">
                    <span class="icon">üåô</span>
                </button>
            </div>
        </header>

        <!-- HOVEDINNHOLD -->
        <main id="content-area">
            
            <!-- HJEM / DASHBOARD -->
            <section id="view-home" class="view active">
                <div class="welcome-card">
                    <h1>Klar til innsats</h1>
                    <p>Velg modus og bekreft kompetanseniv√•.</p>
                </div>

                <!-- NIV√ÖVELGER (Ny seksjon) -->
                <div class="level-selector-container">
                    <span class="section-label">DITT KOMPETANSENIV√Ö:</span>
                    <div class="level-buttons">
                        <button id="btn-level-standard" class="level-btn active" data-level="standard">
                            STANDARD
                            <small>First Responder</small>
                        </button>
                        <button id="btn-level-advanced" class="level-btn" data-level="advanced">
                            AVANSERT
                            <small>Niv√• 3 / Medic</small>
                        </button>
                    </div>
                </div>
                
                <div class="main-actions">
                    <button id="btn-start-field" class="action-card field-btn">
                        <span class="btn-icon">‚ö°</span>
                        <div class="btn-text">
                            <span class="title">OPERATIV MODUS</span>
                            <span class="subtitle">Start MARCH-behandling</span>
                        </div>
                    </button>

                    <button id="btn-start-training" class="action-card training-btn">
                        <span class="btn-icon">üìñ</span>
                        <div class="btn-text">
                            <span class="title">TRENINGSMODUS</span>
                            <span class="subtitle">Micro-learning & Quiz</span>
                        </div>
                    </button>
                </div>
            </section>

            <!-- FELT MODUS -->
            <section id="view-field" class="view hidden">
                <div class="view-header">
                    <button class="back-btn">‚Üê AVBRYT</button>
                    <h2>MARCH-PROSESS</h2>
                </div>
                
                <!-- Statusbar for MARCH-fremgang -->
                <div id="march-stepper-dots">
                    <div class="dot active" data-step="M">M</div>
                    <div class="dot" data-step="A">A</div>
                    <div class="dot" data-step="R">R</div>
                    <div class="dot" data-step="C">C</div>
                    <div class="dot" data-step="H">H</div>
                </div>

                <div id="field-dynamic-content">
                    <!-- Her lastes MARCH-stegene og illustrasjoner dynamisk via JS -->
                    <div class="instruction-box">
                        <p class="loading-text">Klargj√∏r algoritme for <span id="display-level">standard</span> niv√•...</p>
                    </div>
                </div>
            </section>

            <!-- TRENINGSMODUS -->
            <section id="view-training" class="view hidden">
                <div class="view-header">
                    <button class="back-btn">‚Üê TILBAKE</button>
                    <h2>TRENING</h2>
                </div>
                <div id="training-content">
                    <div class="placeholder-box">
                        <p>Treningsmoduler under utvikling.</p>
                    </div>
                </div>
            </section>

        </main>

        <!-- NAVBAR -->
        <nav id="bottom-nav">
            <button class="nav-item active" data-target="view-home">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Hjem</span>
            </button>
            <button class="nav-item" data-target="view-field">
                <span class="nav-icon">üöë</span>
                <span class="nav-label">Felt</span>
            </button>
            <button class="nav-item" data-target="view-training">
                <span class="nav-icon">üéì</span>
                <span class="nav-label">Trening</span>
            </button>
        </nav>

    </div>

    <!-- System-logg overlay -->
    <div id="debug-log-container" class="hidden">
        <div class="log-header">System Log <button id="close-log">X</button></div>
        <div id="debug-log-content"></div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
<!-- Version: #7 -->
